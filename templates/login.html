{% extends "base.html" %}
{% block title %}Login - Trucker Profit{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gradient-to-br from-tps-blue-dark to-tps-blue-medium p-4">
  <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 max-w-md w-full card">
    <div class="text-center mb-8">
      <h2 class="text-2xl md:text-3xl font-bold text-tps-gray-dark mb-2">Login</h2>
      <p class="text-tps-gray-medium text-sm">Trucker Profit System</p>
    </div>
    
    <form method="post" action="{{ url_for('login') }}" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-tps-gray-medium mb-1">Email or Admin Username</label>
        <input 
          class="w-full px-3 py-2 border border-tps-gray-border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-tps-blue-dark focus:border-transparent" 
          type="text"
          name="identifier" 
          placeholder="driver@example.com or admin" 
          required 
          autocomplete="off"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-tps-gray-medium mb-1">Password</label>
        <input 
          class="w-full px-3 py-2 border border-tps-gray-border rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-tps-blue-dark focus:border-transparent" 
          type="password" 
          name="password"
          placeholder="Enter your password"
          required 
          autocomplete="off"
        />
      </div>
      
      <button 
        class="w-full bg-tps-blue-dark hover:bg-opacity-90 text-white px-4 py-2.5 rounded-md font-semibold transition duration-200 transform hover:scale-105" 
        type="submit"
      >
        Login
      </button>
      
      <p class="text-tps-gray-medium text-xs text-center pt-2">
        Use <strong>admin</strong> to login as owner, or your <strong>email</strong> to login as driver.
      </p>
    </form>
  </div>
</div>
{% endblock %}
