{% extends "base.html" %}
{% block title %}Add Unit{% endblock %}
{% block content %}
<div class="bg-white rounded-lg shadow-md p-6 max-w-2xl mx-auto">
  <h3 class="text-2xl font-bold text-tps-gray-dark mb-6">Add Unit</h3>
  <form method="post" action="{{ url_for('new_unit') }}" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <input name="number" class="w-full px-3 py-2 border border-tps-gray-border rounded-md" placeholder="UNIT-001" required />
        <input name="make" class="w-full px-3 py-2 border border-tps-gray-border rounded-md" placeholder="Make (Freightliner)" required />
    </div>
     <input name="model" class="w-full px-3 py-2 border border-tps-gray-border rounded-md" placeholder="Model (Cascadia)" required />
    <div class="flex gap-2 pt-4">
      <button class="bg-tps-green hover:bg-opacity-90 text-white px-4 py-2 rounded-md font-semibold" type="submit">Create Unit</button>
      <a class="bg-tps-gray-medium hover:bg-opacity-90 text-white px-4 py-2 rounded-md font-semibold" href="{{ url_for('units') }}">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
